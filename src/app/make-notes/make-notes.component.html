<div class="nav" fxLayout="row" fxLayoutAlign="center center">
    <div class="back-icon-wrapper" (click)="back()" >
        <mat-icon class="icon-default"  fontIcon="keyboard_arrow_left"></mat-icon>
    </div>
    <div class="nav-title">Dołączanie do gry</div>
</div>

<div fxLayout="column" fxFlexFill fxLayoutAlign="space-evenly center">
    <div fxFlex="70">
        <div fxLayout="column" fxFlexFill fxLayoutAlign="center center">
            <p>Użytkownik: {{username}}</p>

            <form [formGroup]="notesForm" fxLayout="column">
                <mat-form-field class="note-field">
                    <mat-label>Miejsce</mat-label>
                    <input matInput placeholder="Wpisz hasło - miejsce" formControlName="place" autocomplete="off">
                    <mat-error>
                        {{noteValidationMessage}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="note-field">
                    <mat-label>Wydarzenie</mat-label>
                    <input matInput placeholder="Wpisz hasło - wydarzenie" formControlName="event" autocomplete="off">
                    <mat-error>
                        {{noteValidationMessage}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="note-field">
                    <mat-label>Osoba/rzecz</mat-label>
                    <input matInput placeholder="Wpisz hasło - osoba/rzecz" formControlName="thing" autocomplete="off">
                    <mat-error>
                        {{noteValidationMessage}}
                    </mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
    <div fxFlex="30">
        <button mat-raised-button color="primary" class="generic-button" [disabled]="!notesForm.valid" (click)="saveNotes()">Prześlij</button>
    </div>
</div>
